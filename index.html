<body>

    <!-- container & title -->
    <div class="container my-4">
        <h1 class="my-4 text-center text-light animated fadeInUp">
            Chat Room <span class="animated tada delay-1s" style="display: inline-block;">💬</span>
        </h1>
        

    <!-- buttons for chatroom -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2 font-weight-bold text-light animated fadeInUp delay-2s">Choose a chat room:</div>
        <button class="btn btn-primary text-monospace font-weight-bold animated fadeInUp delay-3s faster" id="General" style="margin-bottom: 10px;">#General 👌🏻</button>
        <button class="btn btn-light  text-monospace font-weight-bold animated fadeInUp delay-3s faster" id="Gaming" style="margin-bottom: 10px;">#Gaming 🎮</button>
        <button class="btn btn-danger text-monospace font-weight-bold animated fadeInUp delay-4s faster" id="Studies" style="margin-bottom: 10px;">#Studies 📚</button>
        <button class="btn btn-success text-monospace font-weight-bold animated fadeInUp delay-4s faster" id="Parties" style="margin-bottom: 10px;">#Parties🥳</button>
    </div>
    
    <!-- room title -->
    <div class="room-title mb-3 text-center text-light text-monospace font-weight-bold animated fadeInUp">
            No Chat Room Selected yet
    </div>

    <!-- chat list /window -->
        <div class="chat-window">
            <ul class="chat-list list-group" style="overflow-y:auto; max-height: 250px;">

            </ul>
        </div>

    <!-- new chat from -->
    <form class="new-chat my-3 d-none">
        <div class="input-group">
            <div class="input-group-prepend" >
                <div class="input-group-text font-weight-bold text-light" style="background-color: #181a1b;">Your Message:</div>
            </div>
            <input type="text" id="message" class="form-control text-light" required style="background-color: #323435;">
            <div class="input-group-prepend">
                <input type="submit" class="btn btn-warning font-weight-bold" value=" Send ➡">
            </div>
        </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3 d-none">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text font-weight-bold text-light" style="background-color: #181a1b;">Update Name:</div>
            </div>
            <input type="text" id="name" class="form-control text-light" required style="background-color: #323435;">
            <div class="input-group-prepend">
                <input type="submit" class="btn btn-warning font-weight-bold" value="Update 🔄">
            </div>
        </div>
        <div class="update-mssg text-center text-light " style="margin-top: 5px;">
        </div>
    </form>
    <div class="branding text-center text-light text-monospace font-weight-bold d-none" style="margin-top: 40px;">
        <p>Backed by: <img src="svg/firebase-seeklogo.com.svg" alt="Smiley face" width="42" height="42">+ <img src="svg/icons8-javascript.svg" alt="Smiley face" width="42" height="42">+ <img src="svg/man-technologist-light-skin-tone.svg" alt=""></p>

    </div>
